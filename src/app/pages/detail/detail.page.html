<ion-header translucent>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{(currentHouse$ | async)?.name}}
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <got-house [house]="currentHouse$ | async"></got-house>
</ion-content>
